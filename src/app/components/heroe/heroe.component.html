
<h1>{{heroe.nombre | uppercase}}</h1>
<hr>
<div class="row">
  <div class="col-md-6">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-thumbnail">
  </div>
  <div class="col-md-6">
    <p>{{heroe.bio}}</p>
    (<span>{{heroe.aparicion | date:'y'}}</span>)
    <br>
    <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" style="height: 130px" alt="">
    <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" style="height: 130px" alt="">
    <br><br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar a Heroes...</a>
  </div>
</div>
